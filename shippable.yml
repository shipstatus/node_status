# Language setting
language: node_js


# Version number
node_js:
  - 0.10
  - 0.12
  - 4.0
  - 4.2
  - iojs-1.0.0
  - iojs-2.0.0

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE

build:

  pre_ci_boot:
    image_name: drydock/u14nodpls
    image_tag: prod
    pull: true
    envs: FOO=BAR
    options: --privileged=true

  ci:
    - ps -eax
    - ls -al
    - node --version

  post_ci:
    - echo "true"


